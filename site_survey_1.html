<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cleanwatts Portal — Reports | Cleanwatts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f4f8 50%, #f0f7fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-top: 4px solid #2CCCD3;
        }

        .login-header {
            background: linear-gradient(135deg, #f5f7fa 0%, #ffffff 100%);
            padding: 40px 30px;
            text-align: center;
            border-bottom: 1px solid #e8e8e8;
        }

        .login-header img {
            max-width: 120px;
            height: auto;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .login-header img:hover {
            transform: scale(1.05);
        }

        .login-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            font-size: 13px;
            margin: 0;
        }

        .cleanwatts-badge {
            display: inline-block;
            background: rgba(44, 204, 211, 0.1);
            color: #2CCCD3;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 11px;
            letter-spacing: 0.5px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
            display: block;
        }

        .input-group {
            position: relative;
        }

        .input-group-text {
            background: #f5f7fa;
            border: 1.5px solid #e8e8e8;
            color: #2CCCD3;
            padding: 10px 12px;
            font-size: 16px;
        }

        .form-control {
            border: 1.5px solid #e8e8e8;
            border-left: none;
            border-radius: 0 5px 5px 0;
            padding: 10px 12px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #2CCCD3;
            box-shadow: 0 0 0 0.2rem rgba(44, 204, 211, 0.15);
            outline: none;
        }

        .input-group .form-control {
            border-left: none;
        }

        .input-group:has(.form-control:focus) .input-group-text {
            border-color: #2CCCD3;
            background: rgba(44, 204, 211, 0.05);
        }

        .btn-login {
            background: linear-gradient(135deg, #2CCCD3 0%, #1fb7b8 100%);
            border: none;
            color: white;
            padding: 11px 20px;
            font-weight: 600;
            border-radius: 5px;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
            font-size: 15px;
            box-shadow: 0 4px 15px rgba(44, 204, 211, 0.3);
        }

        .btn-login:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(44, 204, 211, 0.4);
            background: linear-gradient(135deg, #1fb7b8 0%, #17a2a8 100%);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #dc3545;
            background-color: #fff5f5;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-icon {
            margin-right: 10px;
        }

        .login-footer {
            padding: 20px 30px;
            background: #f9fafb;
            border-top: 1px solid #e8e8e8;
            text-align: center;
        }

        .login-footer p {
            color: #666;
            font-size: 13px;
            margin: 0;
        }

        .login-footer a {
            color: #2CCCD3;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .login-footer a:hover {
            color: #1fb7b8;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-wrapper {
                padding: 15px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 20px;
            }

            .login-header img {
                max-width: 100px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .login-footer {
                padding: 15px 20px;
            }
        }

        /* Particles Container */
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .login-wrapper {
            position: relative;
            z-index: 1;
        }

        /* Enhanced card animations */
        .login-card {
            animation: cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: center center;
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(40px);
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: scale(1) translateY(0);
            }
        }

        /* Floating animation for logo */
        .login-header img {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        /* Glow effect on card hover */
        .login-card:hover {
            box-shadow: 0 15px 50px rgba(44, 204, 211, 0.25);
            transition: box-shadow 0.3s ease;
        }

        /* Button shine effect */
        .btn-login {
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            50%,
            100% {
                left: 100%;
            }
        }

        /* Input focus glow */
        .form-control:focus {
            animation: inputGlow 0.3s ease;
        }

        @keyframes inputGlow {
            0% {
                box-shadow: 0 0 0 0 rgba(44, 204, 211, 0.5);
            }

            100% {
                box-shadow: 0 0 0 0.2rem rgba(44, 204, 211, 0.15);
            }
        }

        /* Staggered form field animation */
        .form-group {
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        .form-group:nth-child(1) {
            animation-delay: 0.3s;
        }

        .form-group:nth-child(2) {
            animation-delay: 0.45s;
        }

        .btn-login {
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
            animation-delay: 0.6s;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Badge pulse */
        .cleanwatts-badge {
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>

<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <!-- Header with Logo -->
            <div class="login-header">
                <img src="assets/img/logo-main.png" alt="Cleanwatts Logo">
                <h1>Cleanwatts Portal</h1>
                <p>Professional Solar Photovoltaic</p>
                <p>Commissioning and Inspection Reports</p>
                <div class="cleanwatts-badge">
                    <i class="fas fa-star me-1"></i> Cleanwatts
                </div>
            </div>

            <!-- Login Form -->
            <div class="login-body">

                
                <form method="POST" action="">
                    <div class="form-group">
                        <label for="username" class="form-label">Username or Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user"></i>
                            </span>
                            <input
                                type="text"
                                class="form-control"
                                id="username"
                                name="username"
                                placeholder="Enter your username or email"
                                value=""
                                required
                                autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter your password"
                                required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-sign-in-alt me-2"></i> Sign In
                    </button>
                </form>
            </div>

            <!-- Footer -->
            <div class="login-footer">
                <p>
                    <i class="fas fa-lock-alt me-1"></i>
                    Secure commissioning platform for solar PV installations
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="assets/js/particles-config.js"></script>

    <script>
        // Initialize particles after page load
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof CWParticles !== 'undefined') {
                CWParticles.init('particles-js', 'login');
            }
        });
    </script>
</body>

</html>
